<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz na Zgłoszenie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .form-container {
            max-width: 900px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-width {
            width: 50%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-right: 10px;
        }

        .form-group:last-child {
            margin-right: 0;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-group {
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .checkbox-group label {
            width: 50%;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        textarea {
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button[type="reset"] {
            background: #b3b3b3;
            color: #fff;
        }

        .buttons button[type="submit"] {
            background: #b3b3b3;
            color: #fff;
        }

        .flex-column {
            text-align: left;
            width: 100%;
        }

        .spacer {
            height: 20px;
            width: 50%;
        }
        .form-widthtekst{
            width: 75%;
        }
        .niz{
            padding-bottom: 50%;
        }
        .knopka-pravaja {
            padding-right: 25%;
        }
        .knopka-levaja {
            padding-left: 25%;
        }
        .cwetfona{
            background-color: rgb(197, 197, 197);
        }
    </style>
</head>
<body class="cwetfona">
    <div class="form-container">
        <h1>Formularz na Zgłoszenie na praktyki zawodowe</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">Imię</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="middle-name">Drugie Imię</label>
                    <input type="text" id="middle-name" name="middle-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Nazwisko</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-group">
                    <label for="phone">Numer Telefonu</label>
                    <input type="text" id="phone" name="phone">
                </div>
            </div>
            <table>
            <tr>
                <th width="450px">
                    <div class="flex-column">
                        <h3>Główne umiejętności</h3>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="skills" value="server-config">Konfiguracja serwerów</label> 
                            <br>
                            <label><input type="checkbox" name="skills" value="software-install">Instalacja oprogramowania</label>
                            <br>
                            <label><input type="checkbox" name="skills" value="troubleshooting">Rozwiązywanie problemów z systemami</label>
                            <br>
                            <label><input type="checkbox" name="skills" value="scripting">Podstawowe umiejętności w językach skryptowych</label>
                        </div>
                    </div>
                </th>
                <th width="450px">
                    <div class="flex-column">
                        <div class="form-group">
                            <label for="education">Edukacja</label>
                            <select id="education" name="education">
                                <option>-wybierz-</option>
                                <option value="liceum">Liceum</option>
                                <option value="technikum">Technikum</option>
                                <option value="courses">Kursy</option>
                            </select>
                            <br>
                                <div class="form-group">
                                    <label for="achievements">Osiągnięcie</label>
                                    <textarea id="achievements" name="achievements" rows="3"></textarea>
                                </div>
                        </div>
                    </div>
                    <div class="spacer">
                </th>
                <div class="spacer"></div>
            </tr>
            <tr>
                <th width="400px">
                <div class="spacer"></div>

                <div class="flex-column">
                    <h3>Dodatkowe umiejętności</h3>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="additional-skills" value="network-devices">Instalacja i serwis urządzeń sieciowych</label><br>
                        <label><input type="checkbox" name="additional-skills" value="backup-management">Zarządzanie kopiami zapasowymi</label><br>
                        <label><input type="checkbox" name="additional-skills" value="virtualization">Zarządzanie wirtualizacją</label><br>
                        <label><input type="checkbox" name="additional-skills" value="hardware-diagnosis">Diagnostyka i rozwiązywanie problemów ze sprzętem</label><br>
                        <label><input type="checkbox" name="additional-skills" value="security">Podstawowa znajomość bezpieczeństwa informacji</label>
                    </div>
                        <div class="form-group">
                            <p>Dlaczego zdecydowałeś się przyjść do nas na praktykę?</p>
                            <textarea id="motivation" name="motivation" rows="3"></textarea>
                        </div>
                </div>
                </th>
                <th width="400px">
                    <div class="niz">
                    <div class="form-group">
                        <p align="left"><label for="internship-type">Rodzaj stażu</label></p>
                        <select id="internship-type" name="internship-type">
                            <option>-wybierz-</option>
                            <option value="assistant">Asystent administratora systemu</option>
                            <option value="team-project">Praca projektowa w zespole</option>
                            <option value="it-firm">Praktyka w firmie IT</option>
                        </select>
                    </div>
                    </div>
                </th>
            </tr>
            </table>
            <div class="spacer"></div>
            <!-- Buttons -->
            <div class="buttons">
                <div class="knopka-levaja">
                <button type="reset">Zresetuj formularz</button>
                </div>
                <div class="knopka-pravaja">
                <a href="mailto:formularz@gmail.com"><button type="submit">Wyślij Formularz</button></a>
                </div>
            </div>
        </form>
    </div>
	<br><a href="index.html">wróć</a>
</body>
</html>
